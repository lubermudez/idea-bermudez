    <main>
        <form >
            <h5>FORMULARIO DE CONTACTO</h5>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Inserte su nombre">
        
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Inserte su apellido">

            <label for="mail">E-mail</label>
            <input type="text" id="mail" name="mail" placeholder="usuario@mail.com">
        
            <label for="sexo">Sexo</label>
            <select id="sexo" name="sexo">
              <option value="masculino ">Masculino</option>
              <option value="femenino">Femenino</option>
              <option value="noespecifica">Prefiero no decir</option>
            </select>

            <textarea name="consulta" id="consulta" cols="20" rows="10">Ingrese su consulta aquí</textarea>
          
            <input type="submit" value="enviar">
            <input type="reset" value="reset">
        </form>
